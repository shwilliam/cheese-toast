<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo</title>
    <script src="../dist/index.js"></script>
    <style>
      .pink-toast {
        background-color: white;
        border: 2px solid blue;
        color: blue;
        padding: 1rem;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ðŸ§€ Cheese toast demo</h1>

      <form id="toast-form">
        <label for="timeout">
          timeout:
          <input
            value="3000"
            type="number"
            name="timeout"
            id="timeout"
          />
        </label><br />

        <label for="transition">
          transition duration:
          <input
            value="0.4"
            step="0.01"
            type="number"
            name="transition"
            id="transition"
          />
        </label><br />

        <label for="position">
          top / bottom:
          <input type="checkbox" name="position" id="position" />
        </label>

        <button type="submit">
          Trigger toast</button
        ><br />
      </form>
    </main>
    <script>
      const timeoutInput = document.getElementById('timeout')
      const transitionInput = document.getElementById('transition')
      const positionInput = document.getElementById('position')

      document.getElementById('toast-form').addEventListener('submit', e => {
        e.preventDefault()
        new CheeseToast({
          text: 'WOHOOOOOOO! ðŸŽ‰',
          className: 'pink-toast',
          timeout: timeoutInput.value,
          transitionDuration: transitionInput.value,
          position: positionInput.checked ? 'bottom' : 'top',
        })
      })
    </script>
  </body>
</html>
